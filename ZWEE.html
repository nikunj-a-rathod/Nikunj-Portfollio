<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Case Study - UX Design Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fff;
            color: #000;
        }

        header, footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        .case-study {
            max-width: 800px;
            margin: 0 auto;
        }

        .case-study img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .contact-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Project Case Study</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#contact">Contact Me</a>
    </nav>

    <main>
        <div class="case-study">
            <h2>Project Title</h2>
            <p>Description of the project goes here. Provide details about your role, challenges, and solutions.</p>

            <img src="project-image.jpg" alt="Project Image">

            <p>Additional information about the project, user research, design process, and outcomes.</p>
        </div>

        <div class="contact-btn-container">
            <a href="mailto:your.email@example.com" class="contact-btn">Contact Me</a>
        </div>
    </main>

    <footer>
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a> |
        <a href="https://www.behance.net/" target="_blank">Behance</a> |
        <a href="https://dribbble.com/" target="_blank">Dribbble</a> |
        <a href="mailto:your.email@example.com">Email</a>
    </footer>

</body>
</html>
